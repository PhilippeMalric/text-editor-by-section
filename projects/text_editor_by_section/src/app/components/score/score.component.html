
<button *ngFor="let j of (gameService.joueur | async)" mat-raised-button class="m-2" color="primary" (click)="changePlayer(j.joueur)">{{j.joueur}} : {{j.score}}</button>


<table mat-table [dataSource]="(gameService.dataSourceScore| async)" class="mat-elevation-z8">


    <!-- Texte Column -->
    <ng-container matColumnDef="texte" >
      <th mat-header-cell *matHeaderCellDef>Texte</th>
      <td mat-cell *matCellDef="let element" class="margin10px">
        <p>{{element.texte}}</p>
        </td>
        </ng-container>


    <!-- Score Column -->
    <ng-container matColumnDef="score" >
        <th mat-header-cell *matHeaderCellDef>Texte</th>
        <td mat-cell *matCellDef="let element" class="margin10px">
            <p class="ml-4">{{element.score}}</p>
        </td>
    </ng-container>
  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
       
    </tr>
  </table>
