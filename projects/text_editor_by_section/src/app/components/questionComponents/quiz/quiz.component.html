<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
          Vote
        </ng-template>
        <mat-card >
            <mat-card-title class="header" >
               
               Sommaire de la question {{itemId}}
        
            </mat-card-title>

            <mat-card-subtitle>
               
            </mat-card-subtitle>
            <mat-card-content>
                <div style="padding-left: 10px;">
    
                    <div class="together" matTooltipPosition="above" matTooltip="Nombre de vote(s) : {{voteCount}}">
                        <div class="firstRow">
                        <button mat-fab [color]="color_plus" class="big_font" (click)="upvote()"><mat-icon>thumb_up</mat-icon></button>
                        <button mat-fab [color]="color_e" class="big_font"  (click)="egaleVote()" ><mat-icon>thumbs_up_down</mat-icon></button>
                        <button mat-fab [color]="color_moins" class="big_font"   (click)="downvote()" ><mat-icon>thumb_down</mat-icon></button>
                        </div>
                        
                        
                    </div>
                    <div class="together" matTooltip="Nombre de proposition(s) : {{propCount}}">
                        <div class="secondRow">
                        <button mat-raised-button color="primary"  (click)="openDialog()" >Nouvelle proposition</button>
                        </div>
                    </div>
                
                
                </div>
            </mat-card-content>
        </mat-card>
        
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
          Sommaire
        </ng-template>
        <mat-card >
            <mat-card-title class="header" >
               
               Sommaire de la question {{itemId}}
        
            </mat-card-title>

            <mat-card-subtitle>
               
            </mat-card-subtitle>
            <mat-card-content>
               
        </mat-card-content>
    </mat-card>
               
             
    </mat-tab>
</mat-tab-group>
