<mat-tab-group [(selectedIndex)]="tabIndex">
    <mat-tab [disabled]="(sommaire|async) != 'false'">
        <ng-template mat-tab-label>
          Vote
        </ng-template>
        <mat-card >
            <mat-card-title class="header" >
               
               {{item_from_sheet?.texte}}
        
            </mat-card-title>

            <mat-card-content>
                <div style="padding-left: 10px;">
    
                    <div class="together" matTooltipPosition="above" matTooltip="Nombre de vote(s) : {{voteCount}}">
                        <div class="firstRow">
                            <button *ngFor="let choix of choixDeReponses2" class="mt-2 ml-5 mr-5"
                            mat-raised-button [color]="choix.color" (click)="faireUnChoix(choix.code)">
                                {{choix.texte}}
                            </button>
                       </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        
    </mat-tab>
    <mat-tab [disabled]="(sommaire|async) == 'false'">
        <ng-template mat-tab-label>
          Sommaire
        </ng-template>
        <mat-card >
            <mat-card-title class="header" >
               
               Sommaire de la question {{itemId}}
        
            </mat-card-title>

            <mat-card-subtitle>
               
            </mat-card-subtitle>
            <mat-card-content>
                <template #graphVote>
                </template>
        </mat-card-content>
    </mat-card>
               
             
    </mat-tab>
</mat-tab-group>
