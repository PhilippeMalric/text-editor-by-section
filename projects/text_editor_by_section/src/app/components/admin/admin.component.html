<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
  <ng-container matColumnDef="graph" >
    <th mat-header-cell *matHeaderCellDef> graph</th>
    <td mat-cell *matCellDef="let element" class="margin10px">
      <div *ngIf="element?.type=='Question_opinion'">
        <anms-graph-vote2 
        [greenH]="100*(element?.plus?.length)/(element?.plus?.length + element?.egale?.length +element?.moins?.length)"
        [yellowH]="100*(element?.egale?.length)/(element?.plus?.length + element?.egale?.length +element?.moins?.length)"
        [redH]="100*(element?.moins?.length)/(element?.plus?.length + element?.egale?.length +element?.moins?.length)">

        </anms-graph-vote2>
        
      </div>
     
      
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="choose" >
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element" class="margin10px">
      <button  mat-raised-button color="warn" (click)="choose(element.nomunique)">Choisir</button></td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name1" >
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element" class="margin10px">{{element.nomunique}}</td>
  </ng-container>

   <!-- Position Column -->
   <ng-container matColumnDef="txt1">
    <th mat-header-cell *matHeaderCellDef> Texte</th>
    <td mat-cell *matCellDef="let element" class="justify">{{element.texte}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="plus1" >
    <th mat-header-cell *matHeaderCellDef> + </th>
    <td mat-cell *matCellDef="let element"> 
      <button [ngClass]="'vote_result'" mat-mini-fab color="plus" (click)="show_voters(element,element.plus)">{{element?.plus?.length}}</button>
      </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="egale1" >
    <th mat-header-cell *matHeaderCellDef> = </th>
    <td mat-cell *matCellDef="let element"> 
      <button [ngClass]="'vote_result'" mat-mini-fab color="egale" (click)="show_voters(element,element.egale)">{{element?.egale?.length}}</button>
       </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="moins1" >
    <th mat-header-cell *matHeaderCellDef> - </th>
    <td mat-cell *matCellDef="let element"> 
      <button [ngClass]="'vote_result'" mat-mini-fab color="moins" (click)="show_voters(element,element.moins)" >{{element?.moins?.length}}</button>
      </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="button1" >
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-raised-button class="button1" (click)="openDialog(element)" 
      [matBadge]="element.props_non_acc" matBadgePosition="before" matBadgeColor="warn">Propositions</button> </td>
  </ng-container>


  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
     
  </tr>
</table>
