 <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        Stat
      </ng-template>
     
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
          <!-- Position Column -->
          <ng-container matColumnDef="name1" >
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element" class="margin10px">{{element.nom}}</td>
          </ng-container>
        
           <!-- Position Column -->
           <ng-container matColumnDef="txt1">
            <th mat-header-cell *matHeaderCellDef> Texte</th>
            <td mat-cell *matCellDef="let element" class="justify">{{element.txt}}</td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="plus1" >
            <th mat-header-cell *matHeaderCellDef> + </th>
            <td mat-cell *matCellDef="let element"> 
              <button [ngClass]="'vote_result'" mat-mini-fab color="plus" (click)="show_voters(element,element.plus)">{{element?.plus?.length}}</button>
              </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="egale1" >
            <th mat-header-cell *matHeaderCellDef> = </th>
            <td mat-cell *matCellDef="let element"> 
              <button [ngClass]="'vote_result'" mat-mini-fab color="egale" (click)="show_voters(element,element.egale)">{{element?.egale?.length}}</button>
               </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="moins1" >
            <th mat-header-cell *matHeaderCellDef> - </th>
            <td mat-cell *matCellDef="let element"> 
              <button [ngClass]="'vote_result'" mat-mini-fab color="moins" (click)="show_voters(element,element.moins)" >{{element?.moins?.length}}</button>
              </td>
          </ng-container>
  
  
          <!-- Weight Column -->
          <ng-container matColumnDef="button1" >
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button class="button1" (click)="openDialog(element)" 
              [matBadge]="element.props_non_acc" matBadgePosition="before" matBadgeColor="warn">Propositions</button> </td>
          </ng-container>
        
        
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
             
          </tr>
        </table>
      
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Log
      </ng-template>





      
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Prop Nav
      </ng-template>


      <anms-proposition-nav [data]="dataP"></anms-proposition-nav>

     
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Gestion des donn√©es
      </ng-template>
      <anms-gestion-donnees ></anms-gestion-donnees>
    </mat-tab>

    

  </mat-tab-group>
